sudo: required
dist: trusty
language: go
## home folder is /home/travis/gopath/src/github.com/radanalyticsio/oshinko-cli
services:
- docker
matrix:
  include:
    - env: TO_TEST=openshift-spark OPENSHIFT_VERSION=v3.9
    - env: TO_TEST=openshift-spark-py36 OPENSHIFT_VERSION=v3.9
  fast_finish: true

before_install:
- pwd
- bash --version
- sudo apt-get install --only-upgrade bash
- bash --version
- test/prepare.sh
install:
before_script:
script:
- if [ "$TO_TEST" = "openshift-spark" ]; then make test-e2e-py ; fi
- if [ "$TO_TEST" = "openshift-spark-py36" ]; then make test-e2e-py36 ; fi
notifications:
 email:
   on_success: never
   on_failure: never
