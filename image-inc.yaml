schema_version: 1

# The S2I bits are included to pick up the usage script and
# to give a meaningful error on an attempt to install Spark in
# a complete image via S2I

version: 2.4-latest
release: community
name: radanalyticsio/openshift-spark-inc
from: centos:7
labels:
    - name: maintainer
      value: Chad Roberts <croberts@redhat.com>
    - name: "io.openshift.s2i.scripts-url"
      value: "image:///usr/libexec/s2i"
modules:
    repositories:
        - path: modules
    install:
        - name: common
        - name: metrics
        - name: s2i
packages:
    install:
        - java-1.8.0-openjdk
        - wget
        - rsync
run:
    user: 185
    entrypoint:
      - "/entrypoint"
    cmd:
      - "/usr/libexec/s2i/usage"
