schema_version: 1

# The S2I bits are included to pick up the usage script and
# to give a meaningful error on an attempt to install Spark in
# a complete image via S2I

version: 2.4-latest
release: community
name: radanalyticsio/openshift-spark
from: centos:7
labels:
    - name: maintainer
      value: Chad Roberts <croberts@redhat.com>
    - name: sparkversion
      value: 2.4.6
    - name: "io.openshift.s2i.scripts-url"
      value: "image:///usr/libexec/s2i"
    - name: SCL_ENABLE_CMD
      value: ""
packages:
    install:
        - java-1.8.0-openjdk
        - wget
modules:
    repositories:
        - path: modules
    install:
        - name: common
        - name: metrics
        - name: spark
        - name: s2i
run:
    user: 185
    entrypoint:
      - "/entrypoint"
    cmd:
      - "/launch.sh"
    workdir: /tmp
