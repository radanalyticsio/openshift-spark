schema_version: 1

# The S2I bits are included to pick up the usage script and
# to give a meaningful error on an attempt to install Spark in
# a complete image via S2I

version: 2.3-latest
release: community
name: radanalyticsio/openshift-spark
from: centos:latest
labels:
    - name: maintainer
      value: Chad Roberts <croberts@redhat.com>
    - name: sparkversion
      value: 2.3.0
    - name: "io.openshift.s2i.scripts-url"
      value: "image:///usr/libexec/s2i"
envs:
    - name: PATH
      value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/spark/bin
    - name: SPARK_HOME
      value: /opt/spark
    - name: SPARK_INSTALL
      value: /opt/spark-distro
    - name: STI_SCRIPTS_PATH
      value: /usr/libexec/s2i
    - name: SCL_ENABLE_CMD
      value: ""
modules:
    install:
        - name: common
        - name: metrics
        - name: spark
        - name: s2i
packages:
    install:
        - java-1.8.0-openjdk
        - wget
artifacts:
    - url: https://archive.apache.org/dist/spark/spark-2.3.0/spark-2.3.0-bin-hadoop2.7.tgz
      md5: af45eeb06dc1beee6d4c70b92c0e0237
run:
    user: 185
    entrypoint:
      - "/entrypoint"
    cmd:
      - "/launch.sh"
    workdir: /tmp
